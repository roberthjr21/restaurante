<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Website with a contact Form 01</title>
    <link rel="stylesheet" href="estilos.css">
</head>


<body>
    <div class="container">
        <div class="menu-container">
            <ul class="menuhorizontal">
                <li><a href="QuienesSomos.html">Quienes somos</a></li>
                <li><a href="NuestrosProductos.html">Categorías</a></li>
                <li><a href="Login.html">Login</a></li>
                <li><a href="Contactanos.html">Contáctanos</a></li>
                <li><a href="index.html">Inicio</a></li>
            </ul>
        </div>
    <div class="login-container">
        <h1>Inscripción al Congreso de Tecnología</h1>
        <form id="inscriptionForm" onsubmit="return validateForm()">
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" name="nombre" required>
            <div class="error" id="nombreError">

            </div>
            <label for="apellido">Apellido:</label>
            <input type="text" id="apellido" name="apellido" required>
            <div class="error" id="apellidoError">

            </div>
            <label for="email">Correo Electrónico:</label>
            <input type="email" id="email" name="email" required>
            <div class="error" id="emailError"></div>
            <label for="celular">Número de Celular:</label>
            <input type="tel" id="celular" name="celular" pattern="[0-9]{10}" required>
            <div class="error" id="celularError">

            </div>
            <label for="comentario">Comentarios:</label>
            <input type="text" id="comentario" name="comentario" required>
            <div class="error" id="comentarioError">

            </div>
            
            <button type="submit">Enviar</button>
        </form>
    </div>
    <div class="rating">
        <input type="radio" name="rating" id="rating-5" value="5">
        <label for="rating-5">☆</label>
        <input type="radio" name="rating" id="rating-4" value="4">
        <label for="rating-4">☆</label>
        <input type="radio" name="rating" id="rating-3" value="3">
        <label for="rating-3">☆</label>
        <input type="radio" name="rating" id="rating-2" value="2">
        <label for="rating-2">☆</label>
        <input type="radio" name="rating" id="rating-1" value="1">
        <label for="rating-1">☆</label>
    </div>    
   <script src="hola.js">

   </script>
   <div class="redes">
    <h1>Búscanos en nuestras redes sociales</h1>
    <a href="https://www.facebook.com/restauranteejecutivosabanero/?locale=es_LA"target="_blank"><img src="img/facebook.png"></a>
    <a href="https://www.instagram.com/la.sabanera_sp/?__d=1%3Futm_source%3Dig_embed"target="_blank"><img src="img/instagram.png"></a>
</div>
</div>
</body>
</html>
