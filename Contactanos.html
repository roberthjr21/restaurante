<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Website with a contact Form 01</title>
    <link rel="stylesheet" href="estilos.css">
</head>
<body>
    <div class="container">
        <div class="menu-container">
            <ul class="menuhorizontal">
                <li><a href="QuienesSomos.html">Quienes somos</a></li>
                <li><a href="NuestrosProductos.html">Categorías</a></li>
                <li><a href="Login.html">Login</a></li>
                <li><a href="Contactanos.html">Contáctanos</a></li>
                <li><a href="index.html">Inicio</a></li>
              </ul>
        </div>
    <div class="content">

        <h1 class="logo">Contáctanos</h1>
            <div class="contact-form">
                
                <form action="">
                    <p>
                        <label>Nombre completo</label>
                        <input type="text" name="fullname">
                    </p>
                    <p>
                        <label>Correo electrónico</label>
                        <input type="email" name="email">
                    </p>
                    <p>
                        <label>Número telefónico</label>
                        <input type="tel" name="phone">
                    </p>
                    <p>
                        <label>Asunto</label>
                        <input type="text" name="affair">
                    </p>
                    <p class="block">
                       <label>Mensaje</label> 
                        <textarea name="message" rows="3"></textarea>
                    </p>
                    <p class="block">
                        <button>
                            Enviar
                        </button>
                    </p>
                </form>
            </div>
            <div class="redes">
                <h1>Búscanos en nuestras redes sociales</h1>
                <a href="https://www.facebook.com/restauranteejecutivosabanero/?locale=es_LA"target="_blank"><img src="img/facebook.png"></a>
                <a href="https://www.instagram.com/la.sabanera_sp/?__d=1%3Futm_source%3Dig_embed"target="_blank"><img src="img/instagram.png"></a>
          </div>
        </div>
    </div>
</body>
</html>
